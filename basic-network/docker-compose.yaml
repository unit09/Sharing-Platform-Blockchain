version: '2'


networks:
  sharing:


services:

  orderer.sharing.com:
    container_name: orderer.sharing.com
    image: hyperledger/fabric-orderer:1.4.3
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererOrg
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer
    ports:
      - 7050:7050
    volumes:
        - ./config/:/etc/hyperledger/configtx
        - ./crypto-config/ordererOrganizations/sharing.com/orderers/orderer.sharing.com/:/etc/hyperledger/msp/orderer
    networks:
      - sharing
  
  peer0.agency.sharing.com:
    container_name: peer0.agency.sharing.com
    image: hyperledger/fabric-peer:1.4.3
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=peer0.agency.sharing.com
      - CORE_LOGGING_PEER=debug
      - CORE_CHAINCODE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_LOCALMSPID=AgencyOrg
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer/
      - CORE_PEER_ADDRESS=peer0.agency.sharing.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.agency.sharing.com:7051
      - CORE_PEER_GOSSIP_ENDPOINT=peer0.agency.sharing.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.agency.sharing.com:7051
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=net_sharing
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    ports:
      - 7051:7051
      - 7053:7053
    volumes:
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/agency.sharing.com/peers/peer0.agency.sharing.com/msp:/etc/hyperledger/msp/peer
        - ./crypto-config/peerOrganizations/agency.sharing.com/users:/etc/hyperledger/msp/users
        - ./config:/etc/hyperledger/configtx
    depends_on:
      - orderer.sharing.com
    networks:
      - sharing
  
  peer1.agency.sharing.com:
