        - ./crypto-config/peerOrganizations/agency.sharing.com/peers/peer1.agency.sharing.com/msp:/etc/hyperledger/msp/peer
        - ./crypto-config/peerOrganizations/agency.sharing.com/users:/etc/hyperledger/msp/users
        - ./config:/etc/hyperledger/configtx
